<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="login.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
  <div class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <input id="username" class="w-full p-2 mb-2 border rounded" placeholder="Username" />
    <input id="password" type="password" class="w-full p-2 mb-4 border rounded" placeholder="Password" />
    <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    <p id="message" class="text-sm mt-2 text-red-500 text-center"></p>
  </div>
</body>
</html>
